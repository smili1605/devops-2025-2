name: CI-CD
on:
  push:
    branches:
      - master
  pull_request:
        branches:
        - master
jobs:
 build:
  name: Build and Push
  runs-on: ubuntu-latest
  outputs: 
    docker_tag: ${{steps.generate_tag.outputs.sha}}

  steps:
  - name: Checkout source code
    uses: actions/checkout@v4

  - name: Setup Nodejs
    uses: actions/setup-node@v4
    with:
      node-version: '22'
  
  - name: Setup Corepack
    run: corepack enable

  - name: Install dependencies
    run: yarn

  - name: Run tests
    run: yarn test

  - name: Generate Tag
    id: generate_tag
    run: |
          SHA=${echo $GITHUB_SHA | head -c7}
          echo "sha=$SHA" >> $GITHUB_OUTPUT
